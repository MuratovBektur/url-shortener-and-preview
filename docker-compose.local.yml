name: url-shortener-and-preview_local

services:
  postgres:
    image: postgres:16-alpine
    container_name: "url-shortener-and-preview_postgres_local"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    expose:
      - 5432
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    container_name: "url-shortener-and-preview_server_local"
    restart: always
    build:
      context: server
      dockerfile: Dockerfile_local
    expose:
      - 5000
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/url_shortener
      - PORT=5000
      - BASE_URL=http://localhost:7000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  client:
    container_name: "url-shortener-and-preview_client_local"
    build:
      context: ./client
      dockerfile: Dockerfile_local
    expose:
      - 3000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server

  nginx:
    image: nginx
    restart: "no"
    container_name: "url-shortener-and-preview_nginx_local"
    ports:
      - 7000:80
    depends_on:
      - server
      - client
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/local:/etc/nginx/conf.d

volumes:
  postgres_data: